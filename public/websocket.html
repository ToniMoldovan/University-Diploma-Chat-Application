<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebSocket Test</title>
</head>
<body>
<script>
  const socket = new WebSocket('ws://localhost:6062');

  socket.addEventListener('open', function (event) {
    console.log('WebSocket connection is open.');
    // send message: Hello, my connection id is:
    socket.send('Hello, my connection id is: ' + socket.id);
    // current connection id
    console.log('My connection id is: ', socket.id); // this is undefined
    let currentConnectionId = socket.id;
    console.log('My connection id is: ', currentConnectionId); // this is undefined

  });

  socket.addEventListener('message', function (event) {
    console.log('Message from server: ', event.data);
  });

  socket.addEventListener('close', function (event) {
    console.log('Server closed connection: ', event);
  });

  socket.addEventListener('error', function (event) {
    console.error('WebSocket error: ', event);
  });

</script>
</body>
</html>
